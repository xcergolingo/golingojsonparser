<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GolingGo Parser</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
<div class="container">
<h1>GolingGo Parser</h1>
<div class="input-box">
<textarea id="input-text" rows="10" cols="50" placeholder="Please type your text here"></textarea>
<button id="parse-button" onclick="parseText()">Parse</button>
</div>
<div class="output-box">
<textarea id="output-text" rows="10" cols="50" placeholder="Output will be displayed here"></textarea>
<button id="download-button" onclick="downloadFile()">Download</button>
</div>
</div>
</body>
